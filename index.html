<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Court Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36BFFA',
            success: '#00B42A',
            danger: '#F53F3F',
            warning: '#FBBF24',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .calendar-grid {
        display: grid;
        grid-template-columns: 80px repeat(7, 1fr);
      }
      .time-slot {
        @apply h-14 sm:h-16 flex items-center justify-center transition-all duration-300 cursor-pointer select-none;
      }
      .time-slot-available {
        @apply bg-success/10 hover:bg-success/20 border border-success/30;
      }
      .time-slot-booked {
        @apply bg-danger/10 border border-danger/30 cursor-not-allowed text-danger font-bold;
      }
      .nav-item {
        @apply px-3 py-2 rounded-lg transition-all duration-300 hover:bg-primary/10 text-base sm:text-base;
      }
      .nav-item-active {
        @apply bg-primary/10 text-primary font-medium;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .modal-bg {
        @apply fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50;
      }
    }
  </style>
</head>
<body class="font-inter bg-neutral-100 text-neutral-700 min-h-screen flex flex-col">

  <!-- ... Navigation and main content here (your code unchanged) ... -->

  <!-- Booking Modal (hidden by default) -->
  <div id="bookingModal" class="modal-bg hidden" tabindex="-1">
    <div class="bg-white rounded-xl shadow-xl p-5 sm:p-8 w-[95vw] max-w-md relative">
      <button onclick="closeBookingModal()" class="absolute top-4 right-4 text-neutral-400 hover:text-neutral-700 text-xl" aria-label="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h3 class="text-lg sm:text-2xl font-bold mb-3 sm:mb-4 text-neutral-700 flex items-center">
        <i class="fa-solid fa-calendar-plus text-primary mr-2"></i>
        Reserve Court Time
      </h3>
      <form id="bookingForm">
        <div class="mb-3">
          <label class="block text-neutral-600 font-medium mb-1 text-sm">Court Location</label>
          <select id="bookingLocation" class="w-full border rounded-lg px-3 py-2 focus:ring-primary/50 text-sm">
            <option>Reynolds Park</option>
            <option>City Tennis Center</option>
            <option>Westside Courts</option>
            <option>Eastview Park Courts</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="block text-neutral-600 font-medium mb-1 text-sm">Date</label>
          <input type="text" id="bookingDate" class="w-full border rounded-lg px-3 py-2 bg-neutral-100 text-sm" readonly>
        </div>
        <div class="mb-3 flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
          <div class="flex-1">
            <label class="block text-neutral-600 font-medium mb-1 text-sm">Start Time</label>
            <input type="text" id="bookingStart" class="w-full border rounded-lg px-3 py-2 bg-neutral-100 text-sm" readonly>
          </div>
          <div class="flex-1">
            <label class="block text-neutral-600 font-medium mb-1 text-sm">Duration</label>
            <select id="bookingDuration" class="w-full border rounded-lg px-3 py-2 text-sm">
              <option value="1">1 hour</option>
              <option value="2">2 hours</option>
            </select>
          </div>
        </div>
        <button type="submit" class="w-full mt-3 py-3 bg-primary text-white rounded-lg shadow-sm hover:bg-primary/90 font-medium text-base">
          Confirm Booking
        </button>
      </form>
    </div>
  </div>

  <!-- Booking Confirmation Modal (hidden by default) -->
  <div id="confirmModal" class="modal-bg hidden" tabindex="-1">
    <div class="bg-white rounded-xl shadow-xl p-5 sm:p-8 w-[95vw] max-w-md text-center relative">
      <button onclick="closeConfirmModal()" class="absolute top-4 right-4 text-neutral-400 hover:text-neutral-700 text-xl" aria-label="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h2 class="text-lg sm:text-2xl font-bold text-success mb-3 sm:mb-4">Your booking has been confirmed!</h2>
      <div id="bookingSummary" class="mb-6 text-neutral-700 text-base sm:text-lg"></div>
      <button onclick="closeConfirmModal()" class="px-8 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 mt-2">
        OK
      </button>
    </div>
  </div>

  <!-- ... Map, Footer, etc. (your code unchanged) ... -->

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
          if (!mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.add('hidden');
          }
        }
      });
    });

    // Booking logic
    let selectedSlot = { day: '', time: '' };
    const bookingModal = document.getElementById('bookingModal');
    const confirmModal = document.getElementById('confirmModal');
    const bookingForm = document.getElementById('bookingForm');

    function getDateFromDay(day) {
      const week = [
        { day: 'Mon', date: '10-Jun' },
        { day: 'Tue', date: '11-Jun' },
        { day: 'Wed', date: '12-Jun' },
        { day: 'Thu', date: '13-Jun' },
        { day: 'Fri', date: '14-Jun' },
        { day: 'Sat', date: '15-Jun' },
        { day: 'Sun', date: '16-Jun' },
      ];
      const found = week.find(d => d.day === day);
      return found ? found.date : '';
    }
    function openBookingModal(day, time) {
      selectedSlot = { day, time };
      document.getElementById('bookingDate').value = getDateFromDay(day) || day;
      document.getElementById('bookingStart').value = time;
      bookingModal.classList.remove('hidden');
      bookingModal.focus();
      document.body.classList.add('overflow-hidden');
    }
    function closeBookingModal() {
      bookingModal.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }
    function openConfirmModal(summaryHtml) {
      document.getElementById('bookingSummary').innerHTML = summaryHtml;
      confirmModal.classList.remove('hidden');
      confirmModal.focus();
      document.body.classList.add('overflow-hidden');
    }
    function closeConfirmModal() {
      confirmModal.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }
    document.querySelectorAll('.time-slot-available').forEach(slot => {
      slot.addEventListener('click', (e) => {
        e.stopPropagation();
        if (!slot.classList.contains('time-slot-booked')) {
          const day = slot.dataset.day;
          const time = slot.dataset.time;
          openBookingModal(day, time);
        }
      });
    });
    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const location = document.getElementById('bookingLocation').value;
      const date = document.getElementById('bookingDate').value;
      const start = document.getElementById('bookingStart').value;
      const duration = document.getElementById('bookingDuration').value;
      let [h, m] = start.split(':').map(Number);
      let endHour = h + parseInt(duration);
      let end = (endHour < 10 ? '0':'') + endHour + ':' + (m < 10 ? '0':'') + m;
      openConfirmModal(`
        <div class="mb-2 text-left">
          <b>Summary</b><br>
          <b>Location:</b> ${location}<br>
          <b>Type:</b> Tennis Court<br>
          <b>Date:</b> ${date}<br>
          <b>Start:</b> ${start}<br>
          <b>End:</b> ${end}
        </div>
      `);
      closeBookingModal();
      document.querySelectorAll('.time-slot').forEach(slot => {
        if (slot.dataset.day === selectedSlot.day && slot.dataset.time === selectedSlot.time) {
          slot.classList.remove('time-slot-available');
          slot.classList.add('time-slot-booked');
          slot.textContent = 'Booked';
        }
      });
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeBookingModal();
        closeConfirmModal();
      }
    });
    [bookingModal, confirmModal].forEach(modal => {
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }
      });
    });

    // Prevent both modals from ever showing at once on page load!
    window.onload = function() {
      bookingModal.classList.add('hidden');
      confirmModal.classList.add('hidden');
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CourtReserve - Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36BFFA',
            success: '#00B42A',
            danger: '#F53F3F',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .nav-item {
        @apply px-4 py-2 rounded-lg transition-all duration-300 hover:bg-primary/10;
      }
      .nav-item-active {
        @apply bg-primary/10 text-primary font-medium;
      }
    }
  </style>
</head>
<body class="font-inter bg-neutral-100 text-neutral-700 min-h-screen flex flex-col">
  <!-- 导航栏（与availability.html一致） -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <!-- 导航栏内容（与原始代码一致，示例略） -->
  </nav>

  <!-- 主内容：确认页面 -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <section class="mb-12 bg-white rounded-xl shadow-sm p-6">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-success/10 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa-solid fa-check text-2xl text-success"></i>
        </div>
        <h2 class="text-2xl font-bold text-neutral-800 mb-2">Booking Confirmed!</h2>
      </div>
      <!-- 预订详情卡片 -->
      <div class="bg-neutral-50 rounded-xl p-6 mb-8 border border-neutral-200">
        <h3 class="text-xl font-bold text-neutral-800 mb-4 flex items-center">
          <i class="fa-solid fa-calendar-check text-primary mr-2"></i>Your Booking Details
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <div class="mb-4">
              <p class="text-sm text-neutral-500 mb-1">Date & Time</p>
              <p class="font-medium text-neutral-800" id="booking-time"></p>
            </div>
            <div class="mb-4">
              <p class="text-sm text-neutral-500 mb-1">Location</p>
              <p class="font-medium text-neutral-800" id="booking-location"></p>
            </div>
            <div>
              <p class="text-sm text-neutral-500 mb-1">Court Number</p>
              <p class="font-medium text-neutral-800" id="court-number"></p>
            </div>
          </div>
          <!-- 其他详情（如用户信息、费用，根据需求添加） -->
        </div>
      </div>
      <!-- 操作按钮（返回、下载等） -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <button class="px-6 py-3 bg-white border border-neutral-300 text-neutral-700 rounded-lg shadow-sm hover:bg-neutral-50 transition-all duration-300 flex items-center">
          <i class="fa-solid fa-arrow-left mr-2"></i>Back to Availability
        </button>
        <!-- 其他按钮（如下载票据，示例略） -->
      </div>
    </section>
  </main>

  <!-- 页脚（与原始代码一致） -->
  <footer class="bg-neutral-800 text-white py-12">
    <!-- 页脚内容（示例略） -->
  </footer>

  <script>
    // 读取并显示预订信息
    const bookingInfo = JSON.parse(localStorage.getItem('bookingInfo'));
    if (bookingInfo) {
      document.getElementById('booking-time').textContent = `${bookingInfo.day}, ${bookingInfo.time}`;
      document.getElementById('booking-location').textContent = bookingInfo.location;
      document.getElementById('court-number').textContent = bookingInfo.court;
      localStorage.removeItem('bookingInfo');
    }

    // 移动端菜单切换（原有代码，示例略）
  </script>
</body>
</html>
